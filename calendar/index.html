<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDAR</title>
</head>

<body>
    <center>

        <h1>Basic Calendar With HTML</h1>
        <table cellspacing="1" bgColor="#000">
            <thead>
                <strong>&rightarrow; November 2022 &leftarrow;</strong></strong>
                <br>
                <br>
            </thead>
            <tbody>
                <tr bgColor="#fff">
                    <th width="100" height="50">Sun</th>
                    <th width="100">Mon</th>
                    <th width="100">Tue</th>
                    <th width="100">Wed</th>
                    <th width="100">Th</th>
                    <th width="100">Fri</th>
                    <th width="100">Sat</th>
                </tr>
                <tr bgColor="#fff" align="center" height="80">
                    <td></td>
                    <td></td>
                    <td>01</td>
                    <td>02</td>
                    <td>03</td>
                    <td>04</td>
                    <td>05</td>
                </tr>
                <tr bgColor="#fff" align="center" height="80">
                    <td>06</td>
                    <td>07</td>
                    <td>08</td>
                    <td>09</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr bgColor="#fff" align="center" height="80">
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td bgColor="#ccc">16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                </tr>
                <tr bgColor="#fff" align="center" height="80">
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                </tr>
                <tr bgColor="#fff" align="center" height="80">
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </center>
</body>

</html>
